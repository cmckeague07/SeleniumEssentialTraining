name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: |
          cd 'Selenium Projects/Ex_Files_Selenium_EssT/Ex_Files_Selenium_EssT/Exercise Files/07_04'
          mvn clean install

      - name: Run Tests
        run: |
          cd 'Selenium Projects/Ex_Files_Selenium_EssT/Ex_Files_Selenium_EssT/Exercise Files/07_04'
          mvn test
